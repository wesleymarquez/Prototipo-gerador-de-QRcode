<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gerador de QR Code</h1>

    <input type="text" id="linkInput" placeholder="Digite ou cole o link aqui..." />

    <label for="sizeSelect">Tamanho do QR Code:</label>
    <select id="sizeSelect">
      <option value="200">200 x 200</option>
      <option value="300">300 x 300</option>
      <option value="400">400 x 400</option>
    </select>

    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="baixarQRCode()">Baixar QR Code</button>

    <div class="doacao">
      <p>Ajude a manter o site online ðŸ˜„</p>
      <p><strong>Chave PIX:</strong>
      <div id="pix-qrcode"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
